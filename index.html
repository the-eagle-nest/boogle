<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Logo, Name, and Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-left">
                <img src="logo.svg" alt="Logo">
                <h2>Eagle Nest</h2>
            </div>
            <div class="card-right">
                <button class="button">
                    <img src="button-icon.svg" alt="Button Icon">
                </button>
                <button class="button">
                    <img src="button-icon.svg" alt="Button Icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
