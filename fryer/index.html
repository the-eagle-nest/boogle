<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picture Deep Fryer</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
        body {
    text-align: center;
    margin: 20px;
}

.title {
    font-size: 4em;
    margin-bottom: 15px;
}

#result {
    margin-top: 20px;
}
.version {
    font-size: 1.25em;
}
select {
	width: 300px;
}
.fry-img{
    width: 40em;
    margin: 5px;
}
.slogan{
    font-size: 1.5em;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: rgb(219, 219, 219);
   text-align: center;
}
    </style>
</head>
<body>
    <span class="title">The Picture Deep Fryer</span><span class="version">v.5.1.9</span>
    <br>
    <br>
    <span class="slogan">Making Pictures look Good Since 2024</span>
    <br>
    <img class="fry-img" src="./fry it.png">
    <h4>May take up to 30 Seconds depending on File Size</h4>
    <button class="btn btn-primary" style="margin-left: 10px;"><i class="icon-folder-open"></i> Browse Files</button>
    <input style="display: none;" type="file" id="imageUpload" accept="image/*" />

    <select id="fryLevel">
        <option value="fried">Deep Fried</option>
        <option value="overfried">Over Deep Fried</option>
        <option value="burnt">Left In the Deep Fryer Over Night (BURNT)</option>
    </select>
        <br>
    <button class="btn btn-large" id="fryButton">Fry It!</button>

    <div id="result" style="display: none;">
        <div class="alert alert-success">
            <h3>You Successfully Deep Fried you Picture!</h3>
          <button id="downloadLink" class="btn btn-success" download="fried_image.jpg"><i class="icon-download-alt"></i> Download!</button>
          </div>
        <img id="friedImage" alt="Deep Fried Image" />
    </div>
   <br>
   <div class="footer"><h5>&#169; Namenotfound.net | Programmed and Designed by Ryan G</h5></div>
  <script src="script.js"></script>
</body>
</html>
